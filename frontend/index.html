<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <!---texlatte-->
    <link rel="stylesheet" href="texllate/animate.css">
    
  </head>
  <body>
    <div class="container">
    <section id="body" class="mb-4" >
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
                 
                    <div id="pythonmain">
                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
                <h5 class="text-light text text-center">Ask me anything</h5>
                <div class="col-md-11 mt-3 pt-3 ms-5">
                  <div class="textcenter">
                    <div id="textbox" class="d-flex">
                      <input type="text"class="input-field" name="askbox" id="askbox" placeholder="ask here">
                      <button id="mic" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                      <button id="chatbtn" class="glow-on-hover"><i class="bi bi-chat"></i></button>
                      <button id="setting" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                    </div>
                  </div>
                </div>
            </div>
            
            <div class="col-md-1"></div>
        </div>
    </section>
    <section id="=siriwave" class="mb-4">
      <div class="conatiner">
        <div class="row">
          <div class="=col-md-12">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
              <div class="div">
                <p class="text-start text-light mb-4 siri-message">
                  Hello! I am python your personal voice assistant
                </p>
                 <div id="siri-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--bootsrapcdn-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!--siri wave-->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <!--Text-->
    <script src="texllate/jquery.fittext.js"></script>
    <script src="texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script src="main.js"></script>
    <script src="\eel.js"></script>
    <script src="frontend/eel.js"></script>
    <script src="command.js"></script>
  </body>
</html>
